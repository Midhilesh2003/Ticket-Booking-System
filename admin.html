<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickr Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dropzone {
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 10px;
      color: #bbb;
      transition: background 0.3s;
    }
    .dropzone.dragover {
      background: #444;
      color: white;
    }
    .preview {
      margin-top: 10px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Tickr Admin Panel</h1>
    <form id="movieForm">
      <input type="text" id="title" placeholder="Movie Title" required />
      <textarea id="description" placeholder="Movie Description" required></textarea>

      <div class="dropzone" id="dropzone">Drag & drop movie poster here or click to upload</div>
      <input type="file" id="poster" accept="image/*" style="display: none;" />
      <img id="preview" class="preview" src="#" alt="Preview" style="display:none;" />

      <button type="submit">Add Movie</button>
    </form>

    <h2>üìΩÔ∏è Movie List</h2>
    <ul id="movieList"></ul>
  </div>

  <script>
    const form = document.getElementById('movieForm');
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('poster');
    const preview = document.getElementById('preview');
    let posterFile = null;

    dropzone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        posterFile = e.target.files[0];
        showPreview(posterFile);
      }
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      posterFile = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      showPreview(posterFile);
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('title', document.getElementById('title').value);
      formData.append('description', document.getElementById('description').value);
      if (posterFile) {
        formData.append('poster', posterFile);
      }

      await fetch('http://localhost:3000/api/movies', {
        method: 'POST',
        body: formData
      });

      form.reset();
      preview.style.display = 'none';
      loadMovies();
    });

    async function loadMovies() {
      const res = await fetch('http://localhost:3000/api/movies');
      const movies = await res.json();
      const list = document.getElementById('movieList');
      list.innerHTML = '';
      movies.forEach(movie => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${movie.title}</strong>: ${movie.description}${movie.poster ? `<br><img src="http://localhost:3000/${movie.poster}" height="80">` : ''}`;
        list.appendChild(li);
      });
    }

    loadMovies();
  </script>
</body>
</html>
<script>
    const form = document.getElementById('movieForm');
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('poster');
    const preview = document.getElementById('preview');
    let posterFile = null;

    dropzone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        posterFile = e.target.files[0];
        showPreview(posterFile);
      }
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      posterFile = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;
      showPreview(posterFile);
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !description) {
        alert('Please fill in title and description.');
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', description);
      if (posterFile) formData.append('poster', posterFile);

      try {
        const res = await fetch('http://localhost:3000/api/movies', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const error = await res.json();
          alert('Failed to add movie: ' + error.error);
          return;
        }

        form.reset();
        preview.style.display = 'none';
        loadMovies();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    async function loadMovies() {
      const res = await fetch('http://localhost:3000/api/movies');
      const movies = await res.json();
      const list = document.getElementById('movieList');
      list.innerHTML = '';
      movies.forEach(movie => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${movie.title}</strong>: ${movie.description}${movie.poster ? `<br><img src="http://localhost:3000/${movie.poster}" height="80">` : ''}`;
        list.appendChild(li);
      });
    }

    loadMovies();
  </script>
